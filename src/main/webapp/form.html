    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">GuideTech</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

                    <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>

                <li class="nav-item">
                    <a class="nav-link" href="#">Account</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    <!--Submission Form-->
    <form class = "form" action= "/guides" method= "POST">
        <br>
        <label for="guideName">Name of Guide</label>
        <textarea onkeyup="auto_grow(this)" name = "title" id="guideName"></textarea>
        <br>
        
        <label for="guideDescription">Description of Guide</label> 
        <textarea onkeyup="auto_grow(this)" name= "description" id="guideDescription"></textarea>
        <br>

        <label for="guideLinks">Links</label> 
        <textarea onkeyup="auto_grow(this)" name= "content" id="guideDescription"></textarea>
        <br>

        
        <label for="cars">Choose a category:</label>
            <select name="categories" id="categories">
                <option value="iOS">iOS</option>
                <option value="Android">Android</option>
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
            </select>
        <br>
        <button type="submit">Submit</button>
        <!---
        <input type="submit" onclick="submitAlert()">            
        <a href="#" onclick="submitAlert()" class="btn btn-primary">Submit</a>
        -->
    </form>
